<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/fc4d6d5887.js"
      crossorigin="anonymous"
    ></script>
    <title>Projet N°2</title>
  </head>
  <body>
    <header>
      <img src="../img/logo/Booki.png" alt="Logo Booki" />
      <nav>
        <ul>
          <li><a href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Trouvez votre Hébergements pour des vacances de rêves</h2>
        <p>En plein centre-ville ou pleine nature</p>
        <div id="SearchBar">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Rechercher" />
          <input
            type="submit"
            name="Rechercher"
            value="Rechercher"
            id="SearchBar__button"
          />
        </div>
        <div id="Filtres">
          <h2>Filtres</h2>
          <button class="filter-button filter-button--state-active">
            <i class="fa-solid fa-money-bill-wave"></i>Économique
          </button>
          <button class="filter-button">
            <i class="fa-solid fa-person"></i>Familial
          </button>
          <button class="filter-button">
            <i class="fa-solid fa-heart"></i>Romantique
          </button>
          <button class="filter-button">
            <i class="fa-solid fa-fire"></i>Nos pépites
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
